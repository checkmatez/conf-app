---
apiVersion: v1
kind: Service
metadata:
  name: chat-srv
spec:
  type: ClusterIP
  selector:
    app: chat
  ports:
    - name: chat
      protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      initContainers:
        - name: wait-db
          image: waisbrot/wait
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: '32Mi'
          env:
            - name: TARGETS
              value: 'postgres-srv:5432'
        - name: init-chat-db
          image: postgres:11
          command: ['sh', '-c', 'createdb conf_app_chat || true']
          env:
            - name: PGHOST
              value: 'postgres-srv'
            - name: PGUSER
              value: 'postgres'
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: password
        - name: init-chat-migrations
          image: checkmatez/conf-chat
          command: ['yarn', 'run', 'migrate']
          env:
            - name: DB_HOST
              value: 'postgres-srv'
            - name: DB_PORT
              value: '5432'
            - name: DB_NAME
              value: 'conf_app_chat'
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-db
                  key: password
            - name: NODE_ENV
              value: 'production'
      containers:
        - name: chat
          image: checkmatez/conf-chat
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt-secret
            - name: PORT
              value: '3000'
            - name: DB_HOST
              value: 'postgres-srv'
            - name: DB_PORT
              value: '5432'
            - name: DB_NAME
              value: 'conf_app_chat'
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-db
                  key: password
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: 'conf-app'
            - name: LOG_LEVEL
              value: 'debug'
            - name: NODE_ENV
              value: 'production'
